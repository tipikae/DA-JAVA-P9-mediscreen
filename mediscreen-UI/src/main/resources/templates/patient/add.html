<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template-empty}">
<head>
<meta charset="UTF-8">
<title>New patient - Mediscreen</title>
</head>
<body>
<div layout:fragment="content">
	<div class="section">
		<div class="container">
			<div class="col-lg-12 spacer20 center">
				<div class="row">
					<h2>Add New Patient</h2>
				</div>
				<div class="row">
					<form action="#" th:action="@{/patient/add}" th:object="${patient}" method="post" 
						class="form-horizontal">
						<div class="form-group">
							<label for="family" class="col-sm-12 control-label">Lastname</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{family}" id="family" placeholder="Lastname" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('family')}" th:errors="*{family}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="given" class="col-sm-12 control-label">Firstname</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{given}" id="given" placeholder="Firstname" class="col-12">
								<p class="text-danger" th:if="${#fields.hasErrors('given')}" th:errors="*{given}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="dob" class="col-sm-12 control-label">Birthdate</label>
							<div class="col-sm-12">
								<input type="date" th:field="*{dob}" id="dob" >
								<p class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="sex" class="col-sm-12 control-label">Sex</label>
							<div class="col-sm-12">
								<input type="radio" id="female" name="female" value="F" th:field="*{sex}">
								<label for="female">Female</label>
								<input type="radio" id="male" name="male" value="M" th:field="*{sex}">
								<label for="male">Male</label>
								<p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="address" class="col-sm-12 control-label">Address</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{address}" id="address" placeholder="Address" class="col-12" >
								<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="phone" class="col-sm-12 control-label">Phone</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{phone}" id="phone" placeholder="Phone" class="col-12" >
								<p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
							</div>
						</div>
						<div class="red" th:text="${#httpServletRequest.getParameter('error')}"></div>
						<div class="form-group">
							<div class="col-sm-12">
								<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
								<input class="btn btn-primary btn-sm" type="submit" value="Add Patient">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
